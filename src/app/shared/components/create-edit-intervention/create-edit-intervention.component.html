<h2>{{ isEditMode ? "Detalji intervencije" : "Kreiraj intervenciju"}}</h2>
<div class="items">
    <div class="services">
        <h4>Naziv servisa</h4>
        <div class="list">
            <mat-selection-list [multiple]="false" [(ngModel)]="selectedService">
                <mat-list-option *ngFor="let service of services" [value]="service">
                    {{ service.Name }}
                </mat-list-option>
            </mat-selection-list>
        </div>
    </div>
    <div class="teeth">
        <h4>Zub</h4>
        <div class="list">
            <mat-selection-list [multiple]="false" [(ngModel)]="selectedTooth">
                <mat-list-option *ngFor="let tooth of teeth" [value]="tooth">
                    {{ tooth.Name }}
                </mat-list-option>
            </mat-selection-list>
        </div>
    </div>
    <div class="actions">
        <button mat-raised-button color="primary">Kreiraj</button>
        <button mat-raised-button color="primary">Kompletiraj</button>
        <button mat-raised-button color="primary" class="wrapped">Generiši račun</button>
    </div>
</div>
