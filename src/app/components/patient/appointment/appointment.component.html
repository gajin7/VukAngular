<form [formGroup]="appointmentDate" (ngSubmit)="getAppointments()" accept-charset="UTF-8" role="form" >
    <mat-card class="card">
        <label class="registration-label">Registration</label>
        <div class=form-div>       
        
            <div class="example-container">
              <div>
                <Label>Chose birth date</Label>
              </div>
              <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput formControlName="Date" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>                  
              </div>
            <mat-card-actions>
                <button class="btn-field" mat-button color="primary" >Show appoitments</button>
            </mat-card-actions>
          </div>
    </mat-card>
</form>


<table class="table">
    <thead>
      <tr>
        <td>From</td>
        <td>To </td>
        <td>Dentist</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of appointments">
        <td>{{el.DateTimeFrom}}</td>
        <td>{{el.DateTimeTo}}</td>
        <td>{{el.DentistName}}</td>
        
    </tbody>
  </table>
