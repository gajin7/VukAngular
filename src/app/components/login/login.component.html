<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Prijava</mat-card-title>
    </mat-card-header>
    <mat-card-content class="container">
      <form [formGroup]="loginForm" (ngSubmit)="login()" accept-charset="UTF-8" role="form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input class="username-field"  placeholder="Korisnicko ime/mejl adresa"  name="username" formControlName="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input style="float: left;" class="password-field"  placeholder="Lozinka" type="password" name="password" formControlName="password" required [type]="hide ? 'password' : 'text'">
            <button style="float: right;"  mat-icon-button  (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field></td>
        </tr></table>
      </form>
      <!-- <mat-progress-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-progress-spinner> -->
    </mat-card-content>
    <mat-card-actions>
        <button class="btn-field" mat-button color="primary" (click)="login()">Prijavi se</button>
    </mat-card-actions>
    <div>
        <p>Nemate nalog? <a class="btn-field-register" href="/registration" mat-button color="primary" >Registrujte se</a></p>
    </div>
