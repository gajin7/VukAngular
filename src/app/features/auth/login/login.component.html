<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Prijava</mat-card-title>
  </mat-card-header>
  <mat-card-content class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login()" accept-charset="UTF-8" role="form" class="form-container">
      <mat-form-field class="example-full-width">
        <input matInput class="username-field" placeholder="Korisnicko ime/mejl adresa" name="username"
          formControlName="username" required>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput class="password-field" placeholder="Password" [type]="hide ? 'password' : 'text'"
          formControlName="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </form>
    <!-- <mat-progress-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-progress-spinner> -->
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="btn-field" color="primary" (click)="login()">Prijavi se</button>
  </mat-card-actions>
  <div class="actions">
    <p>Nemate nalog? <a class="btn-field-register" routerLink="/auth/registration" color="primary">Registrujte se</a>
    </p>
    <a class="btn-field-register" routerLink="/auth/forgot-password" color="primary">Zaboravljena lozinka</a>
  </div>
